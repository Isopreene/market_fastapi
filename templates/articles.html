<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('templates', path='styles.css') }}">
    <title>Главная</title>
<body style="background-color: mediumpurple;
             color: white;">
<nav style="text-align: center">
    <p>
        <a href="">API</a>
        <a href="">Тарифы</a>
        <a href="">Оплата и возврат</a>
        <a href="">FAQ</a>
        <a href="">Контакты</a>
        <a href="">Вход</a>
        <a href="">Регистрация</a>
    </p>
</nav>


<!-- something for article in articles + pagination -->
{% for category in categories %}
<nav style="text-align: right">
    <a
            href="{{ url_for('list_all_articles').include_query_params(category=category) }}">
        {{ category }}</a>
</nav>
{% endfor %}
<br>
<form style="text-align: right" method="POST"
      action="/all?search_text={{ search_text }}">
    <label for="search_text">Поиск</label>
    <input type="text" id="search_text" name="search_text">
    <button type="submit" value="Submit">Искать</button>
</form>
<br>

{% for article in articles %}
<div class="article">{{ article.id }}</div>
<div class="article">{{ article.name }}</div>
<div class="article">{{ article.description }}</div><br>
{% endfor %}



<nav style="text-align: center">
    <p>
        <a href="">API</a>
        <a href="">Оплата и возврат</a>
        <a href="">FAQ</a>
        <a href="">Контакты</a>
    </p>
</nav>
</body>
</html>
